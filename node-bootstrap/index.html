	<!-- Get Data from station -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        ////////////////////////////////////////////////////////////////////////
        // Connect the web client to the Station Server
        // Sends a ready event
        io = io.connect();
        // Emit ready event.
        io.emit('ready');
        var interval = 2000; //initiate interval timer
        
        io.on('tempData',function(data){
            var chart = $('#tempChart').highcharts();
            var dataBuff = [];
            
            data.array.forEach(function(row){
               dataBuff.push(row.TempWater)
            });
            chart.series[0].setData(dataBuff);
        })
        
        io.on('lastTemp',function(data){
            var chart = $('#tempChart').highcharts();
            var shift = (chart.series[0].data.length > 10);
            if(!isNaN(data.value) && (data.value !== null) && (data.value !== "")){
                chart.series[0].addPoint(data.value,true,shift);
            }
        });
        
        io.on('phData',function(data){
            var chart = $('#phChart').highcharts();
            var dataBuff = [];
            
            data.array.forEach(function(row){
               dataBuff.push(row.TempWater)
            });
            chart.series[0].setData(dataBuff);
        })
        
        io.on('lastPh',function(data){
            var chart = $('#phChart').highcharts();
            var shift = (chart.series[0].data.length > 10);
            if(!isNaN(data.value) && (data.value !== null) && (data.value !== "")){
                chart.series[0].addPoint(data.value,true,shift);
            }
        });
        
        
        ////////////////////////////////////////////////////////////////////////
        // Listen for the lastTemp event //Set values of tempCircle
        // first update is from Database any update after is directly from 
        // the sensor driver
        io.on('lastTemp',function(data){
            var valInit = $('#tempCircle').val();
			$({value: valInit}).animate({value: data.value}, {
				duration: 500,
				easing:'swing',
				step: function()
				{
					$('#tempCircle').val(this.value).trigger('change');
				}
			})
        });
        io.on('lastPh',function(data){
            var valInit = $('#phCircle').val();
			$({value: valInit}).animate({value: data.value}, {
				duration: 500,
				easing:'swing',
				step: function()
				{
					$('#phCircle').val(this.value).trigger('change');
				}
			})
        });
        io.on('lastDo',function(data){
            var valInit = $('#doCircle').val();
			$({value: valInit}).animate({value: data.value}, {
				duration: 500,
				easing:'swing',
				step: function()
				{
					$('#doCircle').val(this.value).trigger('change');
				}
			})
        });
        io.on('lastCond',function(data){
            var valInit = $('#condCircle').val();
			$({value: valInit}).animate({value: data.value}, {
				duration: 500,
				easing:'swing',
				step: function()
				{
					$('#condCircle').val(this.value).trigger('change');
				}
			})
        });
        io.on('lastStationTemp',function(data){
            var valInit = $('#stationTempCircle').val();
			$({value: valInit}).animate({value: data.value}, {
				duration: 500,
				easing:'swing',
				step: function()
				{
					$('#stationTempCircle').val(this.value).trigger('change');
				}
			})
        });
        io.on('lastStationHum',function(data){
            var valInit = $('#stationHumCircle').val();
			$({value: valInit}).animate({value: data.value}, {
				duration: 500,
				easing:'swing',
				step: function()
				{
					$('#stationHumCircle').val(this.value).trigger('change');
				}
			})
        });

        ////////////////////////////////////////////////////////////////////////
        // Sends request for new data from sensors
        // every half seconds
        
        //Save interval Settings
        $('#InfroTextSubmit').click(function(){
            if ($('#title').val()==="") {
              // invalid
              $('#title').next('.help-inline').show();
              return false;
            }
            else {
              // submit the form here
              // $('#InfroText').submit
              return true;
            }
        });

        setInterval(function () {
            io.emit('updateTemp');
            io.emit('updatePh');
            io.emit('updateDo');
            io.emit('updateCond');
            io.emit('updateStationTemp');
            io.emit('updateStationHum');
        }, interval);
    </script>
