	<link id="base-style" href="css/style.css" rel="stylesheet">
	<link id="base-style-responsive" href="css/style-responsive.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>

	<!-- end: Favicon -->
	
		
		
		
</head>

<body>
	<!-- start: Header -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="brand" href="index.html"><span>Aquarius</span></a>		
			</div>
		</div>
	</div>
	<!-- start: Header -->
	
		<div class="container-fluid-full">
		<div class="row-fluid">
				
			<!-- start: Main Menu -->
			<div id="sidebar-left" class="span2">
				<div class="nav-collapse sidebar-nav">
					<ul class="nav nav-tabs nav-stacked main-menu">
						<li><a href="index.html"><i class="icon-bar-chart"></i><span class="hidden-tablet"> Dashboard </span></a></li>	
						<li><a href="chart.html"><i class="icon-list-alt"></i><span class="hidden-tablet"> Charts </span></a></li>
						<li><a href="form.html"><i class="icon-edit"></i><span class="hidden-tablet"> Configuration </span></a></li>
					</ul>
				</div>
			</div>
			<!-- end: Main Menu -->
			
			<noscript>
				<div class="alert alert-block span10">
					<h4 class="alert-heading">Warning!</h4>
					<p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
				</div>
			</noscript>
			
			<!-- start: Content -->
			<div id="content" class="span10">
			
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon edit"></i><span class="break"></span> Configuration </h2>
					</div>
					<div class="box-content">
			
						<form class="form-horizontal">
							<fieldset>
							
							 <div class="control-group">
								<label class="control-label" for="appendedInput">Station ID</label>
								<div class="controls">
								  <div class="input-append">
									<input id="addressInput" size="16" type="text" value="0001"><span class="add-on">#</span>
								  </div>
								  <span class="help-inline">Each station must have an unique ID</span>
								</div>
							  </div>
							
							  <div class="control-group">
								<label class="control-label" for="appendedInput">Interval</label>
								<div class="controls">
								  <div class="input-append">
									<input id="intervalInput" size="16" type="text" value="30"><span class="add-on">Minutes</span>
								  </div>
								  <span class="help-inline">Time between each input ( 1 - 3600 )</span>
								</div>
							  </div>
							  
							  <div class="control-group">
								<label class="control-label" for="appendedInput">Database Address</label>
								<div class="controls">
								  <div class="input-append">
									<input id="addressInput" size="16" type="text" value="www.cloudiaproject.org">
								  </div>
								  <span class="help-inline">Database URL</span>
								</div>
							  </div>
							  
							  <div class="control-group">
								<label class="control-label">Last update </label>
								<div class="controls">
								  <span class="input-xlarge uneditable-input">18 MAR 2015 11:03:00</span>
								</div>
							  </div>
							  
							  <div class="form-actions">
								<button type='button'id="saveButton" 	class="btn btn-primary">Save changes</button>
								<button type='button'id="cancelBuytton" class="btn">			Cancel		</button>
							  </div>
							</fieldset>
						  </form>
					</div>
				</div><!--/span-->
			</div><!--/row-->
			
		</div><!--/.fluid-container-->
			<!-- end: Content -->
		</div><!--/#content.span10-->
		</div><!--/fluid-row-->
		

	
	<div class="clearfix"></div>
	
	<footer>
		<p>
			<span style="text-align:left;float:left">&copy; 2013 <a href="http://jiji262.github.io/Bootstrap_Metro_Dashboard/" alt="Bootstrap_Metro_Dashboard">Bootstrap Metro Dashboard</a></span>
		</p>
	</footer>
	
	<!-- start: JavaScript-->

		<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery-migrate-1.0.0.min.js"></script>
	
		<script src="js/jquery-ui-1.10.0.custom.min.js"></script>
	
		<script src="js/jquery.ui.touch-punch.js"></script>
	
		<script src="js/modernizr.js"></script>
	
		<script src="js/bootstrap.min.js"></script>
	
		<script src="js/jquery.cookie.js"></script>
	
		<script src='js/fullcalendar.min.js'></script>
	
		<script src='js/jquery.dataTables.min.js'></script>

		<script src="js/excanvas.js"></script>
	
		<script src="js/jquery.chosen.min.js"></script>
	
		<script src="js/jquery.uniform.min.js"></script>
		
		<script src="js/jquery.cleditor.min.js"></script>
	
		<script src="js/jquery.noty.js"></script>
	
		<script src="js/jquery.elfinder.min.js"></script>
	
		<script src="js/jquery.raty.min.js"></script>
	
		<script src="js/jquery.iphone.toggle.js"></script>
	
		<script src="js/jquery.uploadify-3.1.min.js"></script>
	
		<script src="js/jquery.gritter.min.js"></script>
	
		<script src="js/jquery.imagesloaded.js"></script>
	
		<script src="js/jquery.masonry.min.js"></script>
	
		<script src="js/jquery.knob.modified.js"></script>
	
		<script src="js/jquery.sparkline.min.js"></script>
	
		<script src="js/counter.js"></script>
	
		<script src="js/retina.js"></script>

		<script src="js/custom.js"></script>
		
		<script src="/socket.io/socket.io.js"></script>
    	<script>
    		io = io.connect();
    		
    		
			$("#saveButton" ).click(function() {
				var interval = $( "#intervalInput" ).val();
			 	if( interval > 0 && interval <= 3600)
			 	{
			 		io.emit('configInterval', { interval: interval });
			 	}
			});
		</script>
	<!-- end: JavaScript-->
	
</body>
</html>
